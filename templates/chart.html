<!-- templates/chart.html (HTML template with chart placeholder) -->
<!DOCTYPE html>
<html>
<head>
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Add an empty canvas for the chart -->
    
    <canvas id="myChart" width="400" height="200"></canvas>
    <a href="javascript:history.back()">
      <button type="button" class="btn btn-danger" style="margin: auto; width: 100%">Go Back</button>
    </a>
    <script>
        // Get a reference to the canvas element
        var canvas = document.getElementById('myChart');
      
        // Define the data for your chart
        var chartData = {
          labels: {{ labels|tojson }},
          datasets: [{
            label: 'Uptime in Mins',
            data: {{ data|tojson }},
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        };
      
        // Define chart options (optional)
        var chartOptions = {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        };
      
        // Create a new chart on the canvas
        var myChart = new Chart(canvas, {
          type: 'bar',
          data: chartData,
          options: chartOptions
        });
      </script>
      
</body>
</html>
